<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOWDOWN MINI | BY @tr4s</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            letter-spacing: 5px;
        }
        #stats {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 0.9em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .card {
            border: 1px solid #00ff41;
            padding: 15px;
            background: #111;
            box-shadow: 0 0 5px #00ff41;
            transition: transform 0.1s;
        }
        .card:hover {
            transform: scale(1.02);
            background: #1a1a1a;
        }
        .ip-link {
            font-size: 1.4em;
            font-weight: bold;
            color: #00ff41;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .ip-link:hover {
            text-decoration: underline;
            color: #fff;
            cursor: pointer;
        }
        .tag {
            background: #003300;
            color: #fff;
            padding: 2px 6px;
            font-size: 0.8em;
            border-radius: 3px;
            text-transform: uppercase;
        }
        .banner {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .timestamp {
            font-size: 0.7em;
            color: #666;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>AXON SEARCH ENGINE</h1>
    <div id="stats">LIVE FEED: MONITORING GLOBAL TRAFFIC...</div>
    <div id="device-grid" class="grid"></div>

    <script>
        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        // (If you lost it, go to Project Settings -> General -> "SDK setup and configuration" -> "CDN")
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "showdown-mini.firebaseapp.com",
            projectId: "showdown-mini",
            storageBucket: "showdown-mini.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ---------------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const grid = document.getElementById('device-grid');

        // Listen for new devices in real-time
        db.collection("devices").orderBy("timestamp", "desc").limit(50).onSnapshot((snapshot) => {
            grid.innerHTML = ""; // Clear grid to prevent duplicates on refresh
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                const card = document.createElement("div");
                card.className = "card";

                // Determine Protocol (http, https, rtsp)
                let protocol = "http://";
                if (data.port === 443) protocol = "https://";
                if (data.port === 554) protocol = "rtsp://";
                
                const url = `${protocol}${data.ip}:${data.port}`;

                // Format timestamp
                let timeString = "Just now";
                if (data.timestamp) {
                    const date = data.timestamp.toDate();
                    timeString = date.toLocaleTimeString();
                }

                card.innerHTML = `
                    <a href="${url}" target="_blank" class="ip-link">
                        ${data.ip}:${data.port} â†—
                    </a>
                    <div>
                        <span class="tag">${data.tag || 'unknown'}</span>
                    </div>
                    <div class="banner">${data.banner || 'No Response'}</div>
                    <span class="timestamp">Detected: ${timeString}</span>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
