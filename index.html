<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AXON SEARCH</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        h1 { text-align: center; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #555; margin-bottom: 30px; font-size: 12px; }

        /* Search Bar */
        .search-container { display: flex; gap: 10px; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #00ff41; }

        /* Results */
        .result-card {
            border: 1px solid #222;
            background: #0a0a0a;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }
        .result-card:hover { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.1); }
        
        .ip-header { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 10px; }
        .port-tag {
            background: #00ff41; color: #000; padding: 2px 6px; 
            font-size: 12px; font-weight: bold; margin-left: 10px;
        }
        
        .banner-box {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            color: #aaa;
            font-size: 13px;
            white-space: pre-wrap; /* Keeps formatting */
            max-height: 150px;
            overflow-y: auto;
        }
        
        .meta { color: #444; font-size: 11px; margin-top: 5px; text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <h1>AXON</h1>
    <p class="subtitle">GLOBAL NETWORK INDEX</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search IP, Port, or Service (e.g. 'Minecraft', 'Apache', '25565')...">
    </div>
    
    <div id="status" style="color:#555; text-align:center; margin-bottom:20px;">Connecting to database...</div>
    <div id="results"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // --- YOUR CONFIGURATION ---
  const firebaseConfig = {
    apiKey: "AIzaSyAbCA5jYXngNfD9lUBPkEZ-O7C2tz6IpSY",
    authDomain: "showdown-mini.firebaseapp.com",
    projectId: "showdown-mini",
    storageBucket: "showdown-mini.firebasestorage.app",
    messagingSenderId: "383304447498",
    appId: "1:383304447498:web:385d4180bb04a4b31211f3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const resultsDiv = document.getElementById("results");
  const statusDiv = document.getElementById("status");
  
  let allDevices = [];

  // Listen to Database in REALTIME
  const q = query(collection(db, "devices"), orderBy("timestamp", "desc"), limit(50));
  
  onSnapshot(q, (snapshot) => {
    allDevices = [];
    snapshot.forEach((doc) => {
        allDevices.push(doc.data());
    });
    statusDiv.innerText = `${allDevices.length} devices indexed. Live.`;
    render(allDevices);
  });

  function render(data) {
    resultsDiv.innerHTML = "";
    
    if (data.length === 0) {
        resultsDiv.innerHTML = "<div style='text-align:center; color:#444'>Waiting for scanner data...</div>";
        return;
    }

    data.forEach(device => {
        const div = document.createElement("div");
        div.className = "result-card";
        
        let dateStr = "Just now";
        if(device.timestamp) {
             dateStr = new Date(device.timestamp.seconds * 1000).toLocaleString();
        }

        div.innerHTML = `
            <div class="ip-header">
                ${device.ip} <span class="port-tag">${device.port}</span>
            </div>
            <div class="banner-box">${escapeHtml(device.banner)}</div>
            <div class="meta">Indexed: ${dateStr}</div>
        `;
        resultsDiv.appendChild(div);
    });
  }

  // Search Logic
  document.getElementById('searchInput').addEventListener('keyup', (e) => {
    const term = e.target.value.toLowerCase();
    if(term === "") {
        render(allDevices);
        return;
    }
    const filtered = allDevices.filter(d => 
        d.ip.includes(term) || 
        d.port.toString().includes(term) || 
        d.banner.toLowerCase().includes(term)
    );
    render(filtered);
  });

  function escapeHtml(text) {
    if (!text) return "";
    return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }
</script>

</body>
</html>
